<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Calculator app</title>
</head>
<body class="theme-dark" id="body">
    <div class="container">
        <div class="header">
            <h1 class="heading">calc</h1>
            <h2 class="theme">theme</h2>
            <ul>
                <li>1</li>
                <li>2</li>
            </ul>
            <label class="switch">
                <input type="checkbox" onchange="toggleTheme();" id="slider">
                <span class="slider-background"></span>
            </label>
        </div>
        <div class="screen">
            <h1 class="output" id="output">0</h1>
        </div>
        <div class="keypad">
            <table>
                <tr class="row r1">
                    <th class="cell c1"><button type="button" id="n7" onclick="putNumbers(7)">7</button></th>
                    <th class="cell c2"><button type="button" id="n8">8</button></th>
                    <th class="cell c3"><button type="button">9</button></th>
                    <th class="cell c4"><button type="button">DEL</button></th>
                </tr>
                <tr class="row r2">
                    <th class="cell c1"><button type="button">4</button></th>
                    <th class="cell c2"><button type="button">5</button></th>
                    <th class="cell c3"><button type="button">6</button></th>
                    <th class="cell c4"><button type="button">+</button></th>
                </tr>
                <tr class="row r3">
                    <th class="cell c1"><button type="button">1</button></th>
                    <th class="cell c2"><button type="button">2</button></th>
                    <th class="cell c3"><button type="button">3</button></th>
                    <th class="cell c4"><button type="button">-</button></th>
                </tr>
                <tr class="row r4">
                    <th class="cell c1"><button type="button">.</button></th>
                    <th class="cell c2"><button type="button">0</button></th>
                    <th class="cell c3"><button type="button">/</button></th>
                    <th class="cell c4"><button type="button">x</button></th>
                </tr>
                <tr class="row r5">
                    <th class="cell c1"><button type="button">reset</button></th>
                    <th class="cell c2"><button type="button">=</button></th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
