<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Calculator app</title>
</head>
<body class="theme-dark" id="body">
    <div class="container">
        <div class="header">
            <h1 class="heading">calc</h1>
            <h2 class="theme">theme</h2>
            <ul>
                <li>1</li>
                <li>2</li>
            </ul>
            <label class="switch">
                <input type="checkbox" onchange="toggleTheme();" id="slider">
                <span class="slider-background"></span>
            </label>
        </div>
        <div class="screen">
            <h1 class="output" id="output">0</h1>
        </div>
        <div class="keypad">
            <table>
                <tr class="row r1">
                    <th class="cell c1"><button type="button" id="n7" onclick="putNumbers(7)">7</button></th>
                    <th class="cell c2"><button type="button" id="n8" onclick="putNumbers(8)">8</button></th>
                    <th class="cell c3"><button type="button" id="n9" onclick="putNumbers(9)">9</button></th>
                    <th class="cell c4"><button type="button" id="del" onclick="removeNum()">DEL</button></th>
                </tr>
                <tr class="row r2">
                    <th class="cell c1"><button type="button" id="n4" onclick="putNumbers(4)">4</button></th>
                    <th class="cell c2"><button type="button" id="n5" onclick="putNumbers(5)">5</button></th>
                    <th class="cell c3"><button type="button" id="n6" onclick="putNumbers(6)">6</button></th>
                    <th class="cell c4"><button type="button" id="plus" onclick="putSign('+')">+</button></th>
                </tr>
                <tr class="row r3">
                    <th class="cell c1"><button type="button" id="n1" onclick="putNumbers(1)">1</button></th>
                    <th class="cell c2"><button type="button" id="n2" onclick="putNumbers(2)">2</button></th>
                    <th class="cell c3"><button type="button" id="n3" onclick="putNumbers(3)">3</button></th>
                    <th class="cell c4"><button type="button" id="minus" onclick="putSign('-')">-</button></th>
                </tr>
                <tr class="row r4">
                    <th class="cell c1"><button type="button" id="dot" onclick="">.</button></th>
                    <th class="cell c2"><button type="button" id="n0" onclick="putNumbers(0)">0</button></th>
                    <th class="cell c3"><button type="button" id="slash" onclick="putNumbers('/')">/</button></th>
                    <th class="cell c4"><button type="button" id="x" onclick="putSign('*')">x</button></th>
                </tr>
                <tr class="row r5">
                    <th class="cell c1"><button type="button" id="reset" onclick="reset()">reset</button></th>
                    <th class="cell c2"><button type="button" id="equals" onclick="submit()">=</button></th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
