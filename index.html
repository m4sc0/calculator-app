<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">calc</h1>
            <h2 class="theme">theme</h2>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <label id="switch" class="switch">
                <input type="checkbox" onchange="toggleTheme()" id="slider">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="screen">
            <h1 class="output"></h1>
        </div>
        <div class="keypad">
            <table>
                <tr class="row r1">
                    <th class="cell c1">7</th>
                    <th class="cell c2">8</th>
                    <th class="cell c3">9</th>
                    <th class="cell c4">DEL</th>
                </tr>
                <tr class="row r2">
                    <th class="cell c1">4</th>
                    <th class="cell c2">5</th>
                    <th class="cell c3">6</th>
                    <th class="cell c4">+</th>
                </tr>
                <tr class="row r3">
                    <th class="cell c1">1</th>
                    <th class="cell c2">2</th>
                    <th class="cell c3">3</th>
                    <th class="cell c4">-</th>
                </tr>
                <tr class="row r4">
                    <th class="cell c1">.</th>
                    <th class="cell c2">0</th>
                    <th class="cell c3">/</th>
                    <th class="cell c4">x</th>
                </tr>
                <tr class="row r5">
                    <th class="cell c5">reset</th>
                    <th class="cell c6">=</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
